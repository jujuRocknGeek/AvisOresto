<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="assets/icons/favicon.png"/>
    <link rel="stylesheet" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Avis Resto</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row headBackground">
            <div class="col-12 col-md-6 flexboxStart">
                <button id="addResto">Ajoutez un restaurant</button>
                <p>&nbsp; Filtre : &nbsp;</p>
                <SELECT NAME="Page" id="select">
                    <OPTION class="selectAll">Tous les Restaurants</OPTION>
                    <OPTION class="selectOne">0 à 1 étoile</OPTION>
                    <OPTION class="selectTwoThree">2 à 3 étoiles</OPTION>
                    <OPTION class="selectFourFive">4 à 5 étoiles</OPTION>
                </SELECT>
            </div>
            <div class="col-12 col-md-6 flexboxStart">
                <h1 class="title"> Avis<span class="white">O</span>Resto<span class="white">.Fr</span></h1>
                <img src="../assets/img/logoresto.png" alt="logo" class="logo">
            </div>
        </div>
        <div id="formResto" class="row formHide">
            <form id="restoForm" name="restoForm">
                    <div id="formPart1" class="col-12 col-md-4">
                        <legend>Ajout de restaurant:</legend><br>
                        <label for="nom">Nom du restaurant :</label>
                        <input type="text" placeholder="nom du restaurant ici" name="nom" id="nom"><br>
                        <label for="adresse">Adresse :</label>
                        <input type="text" placeholder="ex: 1 rue Gambetta 75000 Paris" name="adresse" id="adresse"><br>
                        <label for="note">Note :</label>
                        <SELECT NAME="Page" id="rate">
                                <OPTION class="rate0">0</OPTION>
                                <OPTION class="rate1">1</OPTION>
                                <OPTION class="rate2">2</OPTION>
                                <OPTION class="rate3">3</OPTION>
                                <OPTION class="rate4">4</OPTION>
                                <OPTION class="rate5">5</OPTION>
                        </SELECT>
                    </div>
                    <div id="formPart2" class="col-12 col-md-8">
                        <label for="msg">Avis :</label>
                        <textarea type="msg" placeholder="racontez votre expérience culinaire !" name="avis" id="avis"></textarea><br>
                        <input  value="Envoyer" id="submitBtn">
                    </div>    
                </form>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row nogutter">
            <div class="col-12 col-md-4 list nogutter">
                
            </div>
            <div class="col-12 col-md-8" id="map"></div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6_wqbr58IHAgGs3sBD1C934TSOYKX0lg&libraries=places"></script> 
    <script src="bundle.js"></script>  
</body>
</html>
